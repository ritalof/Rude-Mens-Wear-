<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/093/179/original/IMG-20230806-WA0000.jpg?1691882256">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camisa gola italiana linho risca intermédia Rude Men's Wear</title>
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <style>
h1 {
    text-align: center;
    font-size: 60px;
}

h2 {
    font-size: 25px;
}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.15) 0%, rgba(0, 0, 0, 0.15) 100%), radial-gradient(at top center, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.40) 120%) #989898;
}
.container1{
    display: flex;
    align-items: center;
    justify-content: center;
}
.swiper{
    width: 30%;
    height: fit-content;
}
.swiper-slide img{
    width: 100%;
    border-radius: 1%;
}
.swiper .swiper-button-next, .swiper .swiper-button-prev{
    color: #000000;
}
.container{
    display: flex;
    align-items: center;
    justify-content: center;
}
form {
    background: #ffffff;
    display: flex;
    flex-direction: column;
    padding: 2vw 4vw;
    width: 60%;
    max-width: 600px;
    border-radius: 10px;
}
form h4 {
    font-size: 30px;
    font-weight: 800;
}
form input {
    border: 0;
    margin: 10px 0;
    padding: 20px;
    outline: none;
    background: #ffffff;
    font-size: 16px;
}
form select {
        border-radius: 10px;
            padding: 15px;
            background: #ffffff;
            color: #000000;
            font-size: 18px;
            border: 0;
            width: 150px;
            margin: 20px auto 0;
            box-shadow: 2px 5px 5px rgb(0 0 0 / 20%);
}
form button{
    border-radius: 10px;
    padding: 15px;
    background: #ffffff;
    color: #000000;
    font-size: 18px;
    border: 0;
    width: 150px;
    margin: 20px auto 0;
    box-shadow: 2px 5px 5px rgb(0 0 0 / 20%);
}
button:hover{
    background: #000000;
    color: #ffffff;
    cursor: pointer;
}
    
    </style>
</head>
<body>
    <span class="box text">
        <h1>
            Rude Men's Wear
            <br /> <em>Conforto, Qualidade e Elegância</em>
        </h1>
    </span>

<br/>
<br/>
<br/>

    <div class="container1">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">  <img src="https://zolfshop.com/wp-content/uploads/2023/06/Zolf-0140-scaled.jpg" />  </div>
                <div class="swiper-slide">  <img src="https://zolfshop.com/wp-content/uploads/2023/06/Zolf-0144-scaled.jpg"/>  </div>

            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

<br/>
<br/>
<br/>

    <div class="container">
        <form action="https://formsubmit.co/7172e400682d41f447beabf9c5e61a40" method="POST">
            <h4>Verificar Disponibilidade:</h4>
            <input type="text" id="name" placeholder="Nome: " required>
            <input type="text" id="phone" placeholder="Nº Telefone: " required>
            <input type="email" id="email" placeholder="E-mai: " required>
            <input type="number" id="size" placeholder="Que tamanho procura? " min="36" max="46" step="2" required>
            <select type="color" id="color" placeholder="Cor: " required>
                <option>Verde</option>
                <option>Azul</option>
                <option>Gelo</option>
            </select>
            <button type="submit" id="button">Enviar</button>
        </form> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
               
                loop: true,

                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },

                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
    </script>
    


</body>
</html>
