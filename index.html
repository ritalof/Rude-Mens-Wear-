<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon"
        href="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/093/179/original/IMG-20230806-WA0000.jpg?1691882256">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rude Men's Wear</title>
    <link rel="stylesheet" href="calçaschino.css">
</head>
<body>
        <span class="box text">
            <h1>
                Rude Men's Wear
                <br /> <em>Conforto, Qualidade e Elegância</em>
            </h1>
        </span>
        
        <br />
        <br />
        <br />
        
        <div class="container1">
            <div class="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide"> <img
                            src="https://zolfshop.com/wp-content/uploads/2023/06/Zolf-0140-scaled.jpg" /> </div>
                    <div class="swiper-slide"> <img
                            src="https://zolfshop.com/wp-content/uploads/2023/06/Zolf-0144-scaled.jpg" /> </div>
        
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
        
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
        
        <br />
        <br />
        <h3>
            Calça Chino Azul Tapered
        </h3>
        
        <br />
        <br />
        <br />
        
        <div class="container">
            <form action="https://formsubmit.co/4051e3641f34b1c8df8b95e9ce004a12" method="POST">
                <h4>Verificar Disponibilidade:</h4>
                <input type="text" id="name" placeholder="Nome: " required>
                <input type="text" id="phone" placeholder="Nº Telefone: " required>
                <input type="email" id="email" placeholder="E-mai: " required>
                <input type="number" id="size" placeholder="Que tamanho procura? " min="36" max="46" step="2" required>
                <select type="color" id="color" placeholder="Cor: " required>
                    <option>Verde</option>
                    <option>Azul</option>
                    <option>Gelo</option>
                </select>
                <button type="submit" id="button">Enviar</button>
            </form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        
        <script>
            const swiper = new Swiper('.swiper', {

                loop: true,

                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },

                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        </script>

</body>
</html>
